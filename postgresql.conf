# General
listen_addresses = '*'
port = 5432
max_connections = 20

# Memory
shared_buffers = 128MB
temp_buffers = 8MB
work_mem = 4MB

# WAL / replication
wal_level = logical
max_wal_senders = 3

# These shared libraries are available in the Crunchy PostgreSQL container
shared_preload_libraries = 'pgaudit.so,pg_stat_statements.so'
